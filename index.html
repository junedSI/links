<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juned | All Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.2;
      pointer-events: none;
    }

    .hero h1,
    .hero p,
    .hero-btn {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #facc15, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .hero p {
      color: #aaa;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .hero-btn {
      padding: 15px 30px;
      border: 2px solid rgba(250, 204, 21, 0.5);
      border-radius: 50px;
      background: transparent;
      color: #fff;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .hero-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #facc15, #a855f7);
      transition: left 0.4s ease;
      z-index: -1;
    }

    .hero-btn:hover::before {
      left: 0;
    }

    .hero-btn:hover {
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(250, 204, 21, 0.3);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      min-height: 100vh;
      align-items: center;
    }

    .card {
      position: relative;
      width: 360px;
      height: 250px;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 40px rgba(255,255,255,0.03);
    }

    .card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 20px 80px rgba(250,204,21,0.3);
      border-color: rgba(250, 204, 21, 0.3);
    }

    .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.8;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .card:hover video {
      opacity: 0.2;
    }

    .card-content {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover .card-content {
      opacity: 1;
    }

    .card-content img {
       width: 60px;
       height: 60px;
       margin-bottom: 1rem;
    }

    .card-content h2 {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
    }

    .card-content p {
      font-size: 1rem;
      opacity: 0.7;
    }

    .card-content .icon {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #facc15;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    .popup-modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      padding: 2rem;
      background-color: #111;
      width: 80%;
      max-width: 800px;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .modal-content video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .modal-info img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .modal-info h2 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .modal-info p {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .close-btn {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 2rem;
      color: #facc15;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero {
        padding: 1rem;
        min-height: 100vh;
      }
      
      .hero h1 {
        font-size: 2rem;
      }
      
      .hero p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      
      .container {
        padding: 1rem;
        gap: 1.5rem;
      }
      
      .card {
        width: 100%;
        max-width: 350px;
        height: 220px;
        margin: 0 auto;
      }
      
      .card:hover {
        transform: translateY(-10px) scale(1.02);
      }
      
      .hero-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
      
      .card-content img {
        width: 50px;
        height: 50px;
        margin-bottom: 0.8rem;
      }
      
      .card-content h2 {
        font-size: 1.4rem;
      }
      
      .card-content p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      
      .container {
        padding: 0.5rem;
      }
      
      .card {
        width: calc(100% - 1rem);
        height: 200px;
      }
      
      .hero-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

 <script>
   function scrollToCards() {
     document.getElementById('cards-section').scrollIntoView({
       behavior: 'smooth'
     });
   }

   function redirectToLink(url) {
     window.open(url, '_blank');
   }

   const cards = document.querySelectorAll('.card');
   const modal = document.getElementById('popupModal');
   const modalVideo = document.getElementById('modalVideo').querySelector('source');
   const modalImg = document.getElementById('modalImg');
   const modalTitle = document.getElementById('modalTitle');
   const modalDesc = document.getElementById('modalDesc');

   function closeModal() {
     modal.style.display = 'none';
     modal.querySelector('video').pause();
   }

   window.onclick = function(event) {
     if (event.target === modal) {
       closeModal();
     }
   };
 </script>
